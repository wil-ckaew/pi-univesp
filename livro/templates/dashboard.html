{% extends 'base.html' %}


{% block 'conteudo' %}

<div class="container">
    <div class="row mt-3 pt-3">  
        <div class="col-md-4">
            <div class="border p-3 shadow">
                <h4>Analise de Dados</h4>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}

                    {{ data1 }}

                    <input class="btn btn-success" type="submit" value="Atualizar Dados">

                </form>
            </div>
        </div>
        <div class="col-md-8">
            <canvas id="myChart" width="400" height="200"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for data in data %} '{{ data.livro }}', {% endfor %}],
        datasets: [{
            label: '# Livros Emprestados',
            data: [{% for data in data %} {{ data.num_of_livros}}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

        </div>
    </div>   
</div>

{% endblock %}
